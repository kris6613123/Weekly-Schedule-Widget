<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    
  <title>시간표</title>

  </head>
  <body>
    <div id = "t"><strong>2021학년도 1학기 시간표</strong> <i class="bi bi-calendar-check"></i></div>

    <div class="d-flex align-items-center">
      <div class = "m-auto">
        <input type="text" class="form control" id="newClassTitle" placeholder="과목명" size = '27'>
        <select name="day" id="newClassDay" style="height:30px">
          <option value="월">월</option>
          <option value="화">화</option>
          <option value="수">수</option>
          <option value="목">목</option>
          <option value="금">금</option>
        </select>
        요일
        <input type="number" value="9" min='9' max='21' step='1'  style="width: 45px;" class="form control me-1" id="StartHour">:
        <input type="number" value="00" min='00' max='59' step='1'  style="width: 45px;" class="form control me-1" id="StartMinute">~
        <input type="number" value="10" min='9' max='22' step='1'  style="width: 45px;" class="form control me-1" id="EndHour">:
        <input type="number" value="15" min='00' max='59' step='1'  style="width: 45px;" class="form control me-1" id="EndMinute">
        <button type="button" id="addClass" class="btn btn-sm btn-primary ms-1 text-nowrap mb-1"><i class="bi bi-plus"></i>Add</button>
      </div>
    </div>
    <div class="timetable">
      <div class="tablehead">
        <table class="tablehead" height="50" style="color: #121212">
          <tr>
            <th class="time"></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
          </tr>
        </table>
      </div>    
  
      <div class="tablebody">
        <table class="tablebody">
          <tbody>
            <tr>
              <th>
                <div class="hours">
                  <div class="hour">오전 9시</div>
                  <div class="hour">오전 10시</div>
                  <div class="hour">오전 11시</div>
                  <div class="hour">오후 12시</div>
                  <div class="hour">오후 1시</div>
                  <div class="hour">오후 2시</div>
                  <div class="hour">오후 3시</div>
                  <div class="hour">오후 4시</div>
                  <div class="hour">오후 5시</div>
                  <div class="hour">오후 6시</div>
                  <div class="hour">오후 7시</div>
                  <div class="hour">오후 8시</div>
                  <div class="hour">오후 9시</div>
                </div>
              </th>
              <td>
                <div class="cols" id="월">
                </div>
                <div class="grids">
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                </div>
              </td>
              <td>
                <div class="cols" id="화">
                </div>
                <div class="grids">
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                </div>
              </td>
              <td>
                <div class="cols" id="수">
                </div>
                <div class="grids">
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                </div>
              </td>
              <td>
                <div class="cols" id="목">
                </div>
                <div class="grids">
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                </div>
              </td>
              <td>
                <div class="cols" id="금">
                </div>
                <div class="grids">
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                  <div class="grid"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="mx-auto" style="width: 700px;">
      <div class="input-group input-group-sm">
        <span class="input-group-text" id="inputGroup-sizing-sm">Note</span>
        <input type="text" id="noteInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" id="NoteAddButton" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i></button>
      </div>
      <div class = "flex-grow-1" id="noteList">
      </div>
    </div>

    <script src="timetable.js"></script>
  </body>
</html>
